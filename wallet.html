                <title>Wallet App</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        text-align: center;
                        margin: 0;
                        padding: 0;
                    }
            
                    #main-container {
                        max-width: 600px;
                        margin: 20px auto;
                        padding: 20px;
                        border: 1px solid #ccc;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    }
            
                    #balance {
                        font-size: 24px;
                        margin-bottom: 20px;
                    }
            
                    #amountInput {
                        padding: 5px;
                        font-size: 16px;
                    }
            
                    button {
                        padding: 10px;
                        font-size: 16px;
                        margin: 5px;
                    }
            
                    #transactions {
                        text-align: center;
                        margin-top: 20px;
                    }
            
                    ul {
                        list-style-type: none;
                        padding: 0;
                        display: inline-block; /* Center the list horizontally */
                    }
            
                    li {
                        margin: 5px 0;
                    }
            
                    #transactionMessage {
                        font-size: 18px;
                        color: green;
                        margin-top: 10px;
                    }
                </style>
            </head>
          </header>
    

         
          <div id="main-container">

            <div id="balance">Balance: $0</div>
    
            <label for="amountInput">Amount:</label>
            <input type="number" id="amountInput" placeholder="Enter amount">
    
            <button onclick="addMoney()">Add Money</button>
            <button onclick="withdrawMoney()">Withdraw Money</button>
    
            <div id="transactions">
                <h2>Transaction History</h2>
                <ul id="transactionList"></ul>
            </div>
    
            <div id="transactionMessage"></div>
    
        </div>
    
        <script>
            let balance = 0;
            let transactions = [];
    
            function updateBalance() {
                document.getElementById("balance").innerText = "Balance: $" + balance.toFixed(2);
            }
    
            function updateTransactions() {
                const transactionList = document.getElementById("transactionList");
                transactionList.innerHTML = "";
    
                transactions.forEach(transaction => {
                    const listItem = document.createElement("li");
                    listItem.innerText = transaction;
                    transactionList.appendChild(listItem);
                });
            }
    
            function updateTransactionMessage(message, color) {
                const messageDiv = document.getElementById("transactionMessage");
                messageDiv.innerText = message;
                messageDiv.style.color = color;
    
                // Clear the message after 3 seconds
                setTimeout(() => {
                    messageDiv.innerText = "";
                }, 3000);
            }
    
            function addMoney() {
                const amountInput = document.getElementById("amountInput").value;
                const amount = parseFloat(amountInput);
    
                if (!isNaN(amount) && amount > 0) {
                    balance += amount;
                    transactions.push(`Deposit: +$${amount.toFixed(2)} (${getCurrentDate()})`);
                    updateBalance();
                    updateTransactions();
                    updateTransactionMessage(`Deposit of +$${amount.toFixed(2)} successful.`, "green");
                } else {
                    updateTransactionMessage("Please enter a valid positive amount.", "red");
                }
            }
    
            function withdrawMoney() {
                const amountInput = document.getElementById("amountInput").value;
                const amount = parseFloat(amountInput);
    
                if (!isNaN(amount) && amount > 0 && amount <= balance) {
                    balance -= amount;
                    transactions.push(`Withdrawal: -$${amount.toFixed(2)} (${getCurrentDate()})`);
                    updateBalance();
                    updateTransactions();
                    updateTransactionMessage(`Withdrawal of -$${amount.toFixed(2)} successful.`, "green");
                } else {
                    updateTransactionMessage("Please enter a valid positive amount within your balance.", "red");
                }
            }
    
            function getCurrentDate() {
                const now = new Date();
                return now.toLocaleString();
            }
    
            updateBalance(); // Initialize balance display
            updateTransactions(); // Initialize transactions display
        </script>
